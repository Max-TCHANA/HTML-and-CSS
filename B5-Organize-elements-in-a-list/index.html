
<!-- <ul> stands for unordered list.
The <ul> tag is only used to define the type of list you'll be working with.  
It is not used to individually define the items in the list. 
In order to do so, you need another HTML tag: <li>, which stands for list item.
-->

<h1>Fruits</h1>
<ul>
    <li>Bananas</li>
    <li>Blueberries</li>
    <li>Strawberries</li>
    <li>Apples</li>
    <li>Raspberries</li>
    <li>Kiwis</li>
    <li>Pineapples</li>
</ul>

<!-- Create numbered lists using the tag <ol>. <ol> stands for ordered list. 
 -->
 
 <h1>My favorite fruits</h1>
<ol>
    <li>Blueberries</li>
    <li>Strawberries</li>
    <li>Blackberries</li>
    <li>Apples</li>
    <li>Honeydew</li>
    <li>Mangoes</li>
    <li>Bananas</li>
</ol>
